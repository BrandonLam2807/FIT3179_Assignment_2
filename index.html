<!DOCTYPE html>
<html>

<head>
    <h1>Australia Natural Disasters over the years</h1>
    <link rel="stylesheet" href="styles.css">
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">


</head>

<body>
    <header>
        <h1>

    <!-- Container for the first visualization -->
    <div id="vis1"></div>
    <!-- Container for the second visualization -->
    <div id="vis2"></div>
    <!-- Container for the third visualization -->
    <div id="vis3"></div>

    <script>
        // Visualization 1
        const spec1 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 500,
  "height": 450,
  "title": "Australia Natural Disasters",
  "projection": {
    "type": "mercator",
    "scale": 700,
    "center": [133.7751, -25.2744]
  },
  // "params": [
  //   {
  //     "name": "Deaths",
  //     "value": 0,
  //     "bind": {
  //       "input": "range",
  //       "min": 0,
  //       "max": 50000,
  //       "step": 100,
  //       "name": "Number of deaths per Disaster Events: "
  //     }
  //   },
    // {
    //   "name": "Region_selection",
    //   "bind": {
    //     "input": "select",
    //     "options": [
    //       null,
    //       "Victoria",
    //       "New South Wales", 
    //       "Western Australia", 
    //       "South Australia", 
    //       "Queensland"
    //     ],
    //     "labels":[
    //       "Show All",
    //       "Victoria",
    //       "New South Wales", 
    //       "Western Australia", 
    //       "South Australia", 
    //       "Queensland"
    //     ],
    //     "name": "State Selection: "
    //   }
    // }
  // ],
  // "transform": [
  //   {"filter": "datum.Evacuated > 0"},
  //   {"filter": "datum.Deaths > 0"},
  //   {"filter": "datum.Evacuated > Deaths"},
  //   {
  //     "filter": "Region_selection == null || datum.region == Region_selection"
  //   }
  // ],
  "background": "#b3e5fc",
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/BrandonLam2807/FIT3179_week_9_hw/refs/heads/main/ne_50m_coastline.json",
        "format": {"type": "topojson", "feature": "ne_50m_coastline"}
      },
      "mark": {"type": "geoshape", "fill": "#d3d3d3", "stroke": "white"}
    },
    {
      "data": {"graticule": {"step": [30, 30]}},
      "mark": {"type": "geoshape", "stroke": "darkgrey", "strokeWidth": 1}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/BrandonLam2807/FIT3179_week_9_hw/refs/heads/main/australianaturaldisaster.csv"
      },
      "mark": {"type": "circle", "tooltip": {"content": "data"}},
      "encoding": {
        "longitude": {"field": "lon", "type": "quantitative"},
        "latitude": {"field": "lat", "type": "quantitative"},
        "size": {
          "field": "Deaths",
          "type": "quantitative",
          "title": "Number of People Affected",
          "scale": {"domain": [1, 5000]}
        },
        "color": {
          "field": "title",
          "type": "nominal",
          "title": "Types of Disaster",
          "scale": {"scheme": "category10"}
        },
        "tooltip": [
      {"field": "title", "type": "nominal", "title": "Disaster Type:"},
      {"field": "description", "type": "nominal", "title": "Description:"},
      {"field": "region", "type": "nominal", "title": "States:"},
      {"field": "Deaths", "type": "quantitative", "title": "Deaths:"},
      {"field": "Injuries", "type": "quantitative", "title": "Injuries:"},
      {"field": "Homeless", "type": "quantitative", "title": "Homeless:"},
      {"field": "Evacuated", "type": "quantitative", "title": "Evacuated:"}
    ]
      }
    }
  ]
        };

        // Visualization 2
        const spec2 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 600,
            "title": "Number of People Affected by Disaster Type",
            "background": "#A9A9A9",
            "data": {
                "url": "https://raw.githubusercontent.com/BrandonLam2807/FIT3179_week_9_hw/refs/heads/main/australianaturaldisaster.csv"
            },
            "params": [
                {
                    "name": "Region_selection",
                    "bind": {
                        "input": "select",
                        "options": [null, "Victoria", "New South Wales", "Western Australia", "South Australia", "Queensland"],
                        "labels": ["Show All", "Victoria", "New South Wales", "Western Australia", "South Australia", "Queensland"],
                        "name": "Select Region: "
                    }
                }
            ],
            "transform": [
                { "filter": "Region_selection == null || datum.region == Region_selection" }
            ],
            "mark": "bar",
            "encoding": {
                "x": {
                    "field": "title",
                    "type": "nominal",
                    "title": "Disaster Type",
                    "sort": "-y"
                },
                "y": {
                    "field": "Deaths",
                    "type": "quantitative",
                    "title": "Number of Deaths"
                },
                "color": { "field": "title", "type": "nominal", "legend": null },
                "tooltip": [
                    { "field": "title", "type": "nominal", "title": "Disaster Type" },
                    { "field": "region", "type": "nominal", "title": "Region" },
                    { "field": "Deaths", "type": "quantitative", "title": "Deaths" },
                    { "field": "Injuries", "type": "quantitative", "title": "Injuries" },
                    { "field": "Evacuated", "type": "quantitative", "title": "Evacuated" }
                ]
            }
        };

        // Visualization 3
        const spec3 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 600,
  "height": 500,
  "title": "Total number of people that were Alive Vs Not Alive",
  "description": "A simple donut chart with embedded data.",
  "background": "#A9A9A9",
  "data": {
    "values": [
      {"Status": "Homeless", "count": 88476},
      {"Status": "Evacuated", "count": 134314},
      {"Status": "Injured", "count": 55006},
      {"Status": "Death", "count": 22566}
    ]
  },
  "mark": {"type": "arc", "innerRadius": 30},
  "encoding": {
    "theta": {"field": "count", "type": "quantitative"},
    "color": {"field": "Status", "type": "nominal"},
    "tooltip": [
          {"field": "Status", "type": "nominal", "title": "Status:"},
          {"field": "count", "type": "quantitative", "title": "Number of people:"}
        ]
  }

        }

        // Render the visualizations
        vegaEmbed("#vis1", spec1, { mode: "vega-lite" }).then(console.log).catch(console.warn);
        vegaEmbed("#vis2", spec2, { mode: "vega-lite" }).then(console.log).catch(console.warn);
        vegaEmbed("#vis3", spec3, { mode: "vega-lite" }).then(console.log).catch(console.warn);
    </script>
</body>

</html>
